<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Админ · Добавить агентство</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="app-body">
    <header class="site-header">
      <h1>Админ-панель</h1>
      <p>Добавление аниматорских агентств в каталог</p>
      <a href="index.html" class="nav-link">← На главную</a>
    </header>

    <section class="section container">
      <h2 class="section-title">Новое агентство</h2>
      <form id="agencyForm" class="admin-form" onsubmit="return false;">
        <div class="form-row">
          <div class="form-group">
            <label for="name">Название</label>
            <input id="name" placeholder="Весёлый Праздник" required />
          </div>
          <div class="form-group">
            <label for="city">Город</label>
            <input id="city" placeholder="Астана" required />
          </div>
          <div class="form-group">
            <label for="rating">Рейтинг (0–5)</label>
            <input id="rating" type="number" step="0.1" min="0" max="5" value="4.5" />
          </div>
        </div>

        <div class="form-group">
          <label for="desc">Краткое описание</label>
          <input id="desc" placeholder="Праздники под ключ: герои, шоу, ведущие" />
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="characters">Персонажи (через запятую)</label>
            <input id="characters" placeholder="Человек-паук, Эльза, Миньоны" />
          </div>
          <div class="form-group">
            <label for="image">Ссылка на изображение</label>
            <input id="image" placeholder="https://.../cover.jpg" />
          </div>
        </div>

        <details style="margin:10px 0 4px;">
          <summary>Минимальный набор анимаций (необязательно)</summary>
          <div class="form-row">
            <div class="form-group">
              <label for="animName">Название анимации</label>
              <input id="animName" placeholder="Человек-паук (60 мин)" />
            </div>
            <div class="form-group">
              <label for="animPrice">Цена (в тенге)</label>
              <input id="animPrice" type="number" min="0" placeholder="15000" />
            </div>
          </div>
        </details>

        <button class="btn btn--primary" onclick="saveAgency()">Сохранить агентство</button>
        <button class="btn btn--ghost" onclick="clearForm()" type="reset">Очистить</button>
      </form>
    </section>

    <section class="section container">
      <h2 class="section-title">Текущие агентства (локальные)</h2>
      <div id="list"></div>
    </section>

    <script src="admin.js"></script>
  </body>
</html>
